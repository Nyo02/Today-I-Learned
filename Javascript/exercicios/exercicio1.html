<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
</head>
<body>
    <script>
        var resultado = Number(window.prompt('Digite um número'))
        var c = 1
        var opc = window.prompt('Somar com outro? [n=não]')

        while(opc!='n'){
            resultado += Number(window.prompt('Digite um número'))
            c++
            opc = window.prompt('Somar com outro? [n=não]')
        }

        var media = resultado/c
        window.alert(media)


    </script>
</body>
</html>
